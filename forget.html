<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Form Using Bootstrap</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">

    <!-- Bootstrap 5 CDN link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    
    <!--Custom CSS Link-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                <div class="logo">
                    <img src="images/logo.png" class="img-fluid" alt="logo">
                </div>
                <form action="./action" class="rounded bg-white shadow p-5">
                    <div class="fw-normal text-muted mb-4">
                        Forget password?</div>
                    <h1 class="text-dark fw-bolder fs-4 mb-2">Reset your password</h1>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">New password</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Re-enter password</label>
                    </div>
                    <a href="submit.html" class="btn btn-primary submit_btn w-100 my-3">
                        <button type="submit" class="btn btn-primary submit_btn">Submit</button>
                    </a>  
                    <div class="text-center text-muted text-uppercase mb-3">Or</div> 
                    <a href="newAccount.html" class="text-primary fw-bold w-80 my-4 text-decoration-none">
                        Create a new account?
                    </a>  
                </form>
            </div>
        </div>
    </section>
</body>
</html>
