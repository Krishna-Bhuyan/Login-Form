<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Form Using Bootstrap</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">

    <!-- Bootstrap 5 CDN link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    
    <!--Custom CSS Link-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                <div class="logo">
                    <img src="images/logo.png" class="img-fluid" alt="logo">
                    <form action="./action" class="rounded bg-white shadow p-5">
                        <h1>Your data is saved here!</h1>
                        <a href="index.html" class="btn btn-primary submit_btn text-primary fw-bold w-80 my-4 text-decoration-none">
                            <button type="submit" class="btn btn-primary submit_btn">Sign in to continue&#10238</button>
                        </a>  
                    </form> 
                </div>
            </div>
        </div>
    </section>
</body>
</html>
